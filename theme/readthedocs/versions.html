<div class="rst-versions rst-badge" data-toggle="rst-versions" role="note" aria-label="versions">
    <!--<span class="rst-current-version" data-toggle="rst-current-version"> -->
      v: {{ config.extra.current_version }}
      <span class="fa fa-caret-down"></span>
    <!--</span> -->
    <div class="rst-other-versions">
        <dl>
            <dt>Versions</dt>
            {% for release in config.versions.releases %}
            {% if release == "master" %}
            <dd><a href="/">{{ release }}</a></dd>
            {% else %}
            <dd><a href="/{{ release }}">{{ release }}</a></dd>
            {% endif %}
            {% endfor %}
        </dl>
    </div>
</div>
